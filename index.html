<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seinfeld Episode Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-4 min-h-screen relative overflow-hidden">
  <!-- Background Image Layer -->
  <!-- <div class="absolute inset-0 bg-cover bg-center opacity-20 z-0" style="background-image: url('george_phone.png');"></div> -->

  <!-- <div class="absolute inset-0 bg-cover bg-center opacity-40 z-0 block sm:hidden"
       style="background-image: url('george_phone.png');">
  </div>

  <div class="absolute inset-0 bg-cover bg-center opacity-40 z-0 hidden sm:block"
       style="background-image: url('george.jpg');">
  </div> -->

  <!-- Background Wrapper (fills screen but doesn‚Äôt grow with content) -->
  <div class="absolute top-0 left-0 w-full h-screen z-0 pointer-events-none overflow-hidden">
    <!-- Mobile background (iPhone aspect) -->
    <div class="block sm:hidden w-full h-full bg-cover bg-center bg-no-repeat opacity-40"
         style="background-image: url('george_phone.png');">
    </div>

    <!-- Desktop background (16:9 or fill screen) -->
    <div class="hidden sm:block w-full h-full bg-cover bg-center bg-no-repeat opacity-40"
         style="background-image: url('george.jpg');">
    </div>
  </div>


  <!-- Main Content -->
  <div class="relative z-10 max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">üé¨ Seinfeld Episode Picker</h1>

    <div class="space-y-4">
      <button id="randomBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded">üé≤ Random Episode</button>

      <div class="flex space-x-2">
        <button
          id="searchBtn"
          class="bg-green-500 text-white py-2 px-4 rounded-l cursor-default"
          tabindex="-1"
          aria-hidden="true"
        >
          üîç
        </button>
        <input
          id="searchInput"
          type="text"
          placeholder="Search title or description..."
          class="flex-grow border p-2 rounded-r"
        />
      </div>

      <select id="seasonSelect" class="w-full border p-2 rounded">
        <option value="">Browse by Season</option>
        <!-- populated dynamically -->
      </select>
    </div>

    <div id="results" class="mt-6 space-y-4"></div>
  </div>

  <script>
    let episodes = []

    async function loadEpisodes() {
      const res = await fetch('./seinfeld_episodes.json');
      episodes = await res.json();

      // Populate season selector
      const seasons = [...new Set(episodes.map(ep => ep.season))];
      const select = document.getElementById('seasonSelect');
      seasons.forEach(season => {
        const opt = document.createElement('option');
        opt.value = season;
        opt.textContent = `Season ${season}`;
        select.appendChild(opt);
      });
    }

    function displayEpisodes(filtered) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      if (filtered.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500">No episodes found.</p>';
        return;
      }
      filtered.forEach(ep => {
        const div = document.createElement('div');
        div.className = 'bg-white shadow rounded p-4';
        div.innerHTML = `<h2 class="font-bold text-xl mb-1">S${ep.season}E${ep.episode}: ${ep.title}</h2><p class="text-sm text-gray-700">${ep.description}</p>`;
        container.appendChild(div);
      });
    }

    function doSearch() {
      const q = document.getElementById('searchInput').value.toLowerCase().trim();
      const container = document.getElementById('results');

      if (q === '') {
        container.innerHTML = ''; // Clear results if search box is empty
        return;
      }

      const results = episodes.filter(ep =>
        ep.title.toLowerCase().includes(q) || ep.description.toLowerCase().includes(q)
      );
      displayEpisodes(results);
    }

    document.getElementById('randomBtn').addEventListener('click', () => {
      const rand = episodes[Math.floor(Math.random() * episodes.length)];
      displayEpisodes([rand]);
    });

    document.getElementById('searchBtn').addEventListener('click', doSearch);
    document.getElementById('searchInput').addEventListener('input', doSearch);
    document.getElementById('seasonSelect').addEventListener('change', (e) => {
      const val = parseInt(e.target.value);
      const results = episodes.filter(ep => ep.season === val);
      displayEpisodes(results);
    });

    loadEpisodes();
  </script>
</body>
</html>
